version: 1

update_configs:
    - package_manager: 'javascript'
      directory: '/'
      update_schedule: 'daily'
      version_requirement_updates: 'increase_versions'
      target_branch: 'master'
      automerged_updates:
          - match:
                dependency_name: '@dhis2/*'
                dependency_type: 'all'
                update_type: 'semver:minor'
          - match:
                dependency_type: 'all'
                update_type: 'security:patch'
